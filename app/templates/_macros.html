{% extends "bootstrap/base.html" %}
{# 电影列表 #}
{% macro movie_list(pupular_movies) %}
    {% for movie in pupular_movies %}
        {% if loop.index0 % 4 == 0 %}
            <div class="row">
        {% endif %}
        <div class="col-md-3">
            <a class="thumbnail" href="{{ url_for("movie.find_movie",movie_id = movie.movie_id) }}">
                {% if movie.pic_paths %}
                    <img src="{{ movie.pic_paths.split(",")[0] }}" alt="{{ movie.title }}">
                {% endif %}
            </a>
            <h3>
                <a href="{{ url_for("movie.find_movie",movie_id = movie.movie_id) }}">
                    {{ movie.title }}
                </a>
            </h3>
        </div>
        {% if loop.index % 4 == 0 or loop.last%}
            </div>
        {% endif %}
    {% endfor %}

{% endmacro %}
